site_name: My Notes
site_url: https://lpverneck.github.io/notes/
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/book
  # favicon: path/to/file.png
  features:
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
      primary: indigo
      accent: indigo

nav:
    - Home: index.md
    - JavaScript Basics: test.md

# plugins:
#   - mkdocs-jupyter

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
